        <nav>

            <h2>Contact Information</h2>

        <form id="email-form">
            <h2>Send me an Email</h2>
            <div id="form-container">

                    <label class="form-label">Name *</label>
                    <input type="text" placeholder="Type your name..." class="form-input">

                        <p>Please fill out this box !</p>

                        <p>Please fill out this box !</p>
                    </div>
                </div>
                <div class="form-element">
                    <label class="form-label">Message *</label>
                    <textarea placeholder="Type your message..." class="form-input" id="form-textarea"></textarea>
                    <div class="error-div">
                        <p>Please fill out this box !</p>
                    </div>
                </div>
                <button id="form-button">Send Email</button>
            </div>
